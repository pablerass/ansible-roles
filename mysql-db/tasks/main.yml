---
# tasks file for mysql-db
- name: "Create {{ db_name }} database"
  mysql_db:
        name={{ db_name }}
        state=present

- name: "Create {{ db_user }} user for {{ db_name }}"
  mysql_user:
        name={{ db_user }}
        password={{ db_pass }}
        priv={{ db_name }}.*:ALL
        state=present
